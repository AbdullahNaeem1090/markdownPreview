<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Previewer</title>
    
    <!-- Load the Marked.js library for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        /* Basic page styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            background-color: #eef2f3;
        }
        
        /* Container for the textarea and preview section */
        .container {
            display: flex;
            width: 80%;
            max-width: 900px;
            gap: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            background: white;
        }
        
        /* Styling for the Markdown input area */
        textarea {
            width: 50%;
            height: 400px;
            padding: 15px;
            font-size: 16px;
            border: none;
            resize: none;
            outline: none;
            background: #f7f7f7;
        }
        
        /* Styling for the preview section */
        .preview {
            width: 50%;
            height: 400px;
            padding: 15px;
            border-left: 1px solid #ddd;
            overflow-y: auto;
            background: white;
        }
        
        /* Page heading styling */
        h1 {
            color: #007BFF;
        }
        
        /* Styling for the clear button */
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        
        /* Styling for Markdown elements inside preview */
        .preview h1 { font-size: 24px; color: #007BFF; }
        .preview h2 { font-size: 20px; color: #0056b3; }
        .preview strong { color: #d63384; }
        .preview em { color: #6c757d; }
        .preview a { color: #17a2b8; text-decoration: none; }
        .preview ul, .preview ol { padding-left: 20px; }
    </style>
</head>
<body>
    <h1>Markdown Previewer</h1>
    
    <!-- Main container holding textarea and preview area -->
    <div class="container">
        <textarea id="markdown-input" placeholder="Type Markdown here..."></textarea>
        <div class="preview" id="preview"></div>
    </div>
    
    <!-- Button to clear input and preview -->
    <button onclick="clearText()">Clear</button>

    <script>
        // Get references to the textarea and preview div
        const input = document.getElementById("markdown-input");
        const preview = document.getElementById("preview");

        // Event listener for real-time Markdown preview
        input.addEventListener("input", () => {
            const markdown = input.value;
            preview.innerHTML = marked.parse(markdown, {
                gfm: true, // Enables GitHub-flavored markdown
                breaks: true // Converts line breaks to <br>
            });
        });

        // Function to clear the input field and preview
        function clearText() {
            input.value = "";
            preview.innerHTML = "";
        }
    </script>
</body>
</html>
